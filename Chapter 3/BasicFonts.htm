<!DOCTYPE html>

<title>Fonts</title>
</head>

<body>
<p style="font-family: Times">Times is the most common serif format.</p>
<p style="font-family: Arial">Arial is the most common sans-serif format.</p>
<p style="font-family: Courier">Courier is a monospace serif font. That means every letter is the same width, like an old-fashioned typewriter.</p>
