<!DOCTYPE html>

<html>

<head>
<title>Borders</title>
<style>
p.dotted {border-style: dotted;border-width: 2px}
p.dashed {border-style: dashed;border-width: 2px}
p.solid {border-style: solid;border-width: 1px}
p.double {border-style: double;border-width: 3px}
p.groove {border-style: groove;border-width: 2px}
p.ridge {border-style: ridge;border-width: 2px}
p.inset {border-style: inset;border-width: 2px}
p.outset {border-style: outset;border-width: 2px}
</style>
</head>

<body>
<p class="dotted">
A dotted border (2 pixels)</p>

<p class="dashed">
A dashed border (2 pixels)</p>

<p class="solid">
A solid border (1 pixel)</p>

<p class="double">
A double border (3 pixels)</p>

<p class="groove">
A groove border (2 pixels)</p>

<p class="ridge">
A ridge border (2 pixels)</p>

<p class="inset">
An inset border (2 pixels)</p>

<p class="outset">
An outset border (2 pixels)</p>

</body>
</html>
