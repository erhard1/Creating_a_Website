<!DOCTYPE html>

<html>

<head>

<style>

.dotted {border-style: dotted;border-width: 3px}
.dashed {border-style: dashed;border-width: 2px}
.solid {border-style: solid;border-width: 1px}
.double {border-style: double;border-width: 4px}
.groove {border-style: groove;border-width: 3px}
.ridge {border-style: ridge;border-width: 3px}
.inset {border-style: inset;border-width: 3px}
.outset {border-style: outset;border-width: 3px}
.heavy {border-style: solid;border-width: 10px}

</style>
<title>Borders</title>
</head>

<body>
<p>
<img class="dotted" alt="" src="food.jpg" />
<img class="dashed" alt="" src="food.jpg" />
<img class="solid" alt="" src="food.jpg" />
<img class="double" alt="" src="food.jpg" />
<img class="groove" alt="" src="food.jpg" />
<img class="ridge" alt="" src="food.jpg" />
<img class="inset" alt="" src="food.jpg" />
<img class="outset" alt="" src="food.jpg" />
<img class="heavy" alt="" src="food.jpg" />
</p>

</body>
</html>
